<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    
    
    <title>Waitlist</title>
</head>
<body>

    <header>
        <h2>Waitlist</h2>
    </header>

   
    <form>

        <label style="font-size:24px" for="name-input">name: &nbsp;&nbsp;&nbsp;</label>
        <input type="text" class="name-input" id="name-input" size="6">   
        <br>

        <label style="font-size:24px" for="phone-input">phone: &nbsp;&nbsp;</label>
        <input type="tel" class="phone-input" id="phone-input" size="6" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
        <br>      

        <label style="font-size:24px" for="in-or-out">where: &nbsp;&nbsp;</label>        
        <select id="in-or-out" name="in-or-out">
            <option value="inside">inside</option>
            <option value="outside">outside</option>
            <option value="inside or out">either/or</option>
        </select>
        <br> 
              
        <label style="font-size:24px" for="party-size">size: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>        
        <select id="party-size" name="party-size" style="width: 100px">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            

        </select>
        <br>  
        
        
        
        <button class="submit-btn" type="submit">
            submit
            <i class="fas fa-check"></i>
        </button>
    </form>
    <div class="wait-container">
        <ul class="wait-queue"></ul>
    </div>

    <script src="./app.js"></script>

</body>
</html>
